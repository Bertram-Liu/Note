  <title>Document</title>
  <script>
	
	for(var i = 1;i <= 10;i++){
		if(i == 3){
			continue;
		}
		//console.log(i);
	}
	var sum = 0;
	for(var i = 1; i <= 100; i++){
		sum += i;
		if(i % 3 == 0){
			console.log(i);
		}
	}
	console.log(sum);

	//乘法表
	for(var i = 1;i < 10; i++){
		var show = "";
		for(var j = 1;j <= i;j++){
			show += i +"*"+ j +"="+ i*j+"\t";	
		}
		console.log(show);
	}
	//图案
	for(var i = 1; i < 6;i ++){ //行数
		var show = "";
		//空格
		for(var j = 5-i;j > 0;j--){
			show += " ";
		}
		//星星数
		for(var k = 1; k <= 2*i-1; k++){
			show += "*"
		}
		console.log(show);
	}

  
  
  
  </script>
 </head>
