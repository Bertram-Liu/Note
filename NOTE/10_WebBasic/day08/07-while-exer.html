	var year = prompt("请输入年");
	var month = prompt("请输入月");
	var day = Number(prompt("请输入日"));
	var sum = 0;//保存总天数
	//整月天数的累加 1 ~ 11 ->month-1
	var i = 1;
	while(i < month){// 1~month-1
		switch(i){
			case 1:
			case 3:
			case 5:
			case 7:
			case 8:
			case 10:	
				sum += 31;
				break;
			case 4:
			case 6:
			case 9:
			case 11:
				sum += 30;
				break;
			case 2:
				sum += 28;
				if(year%4==0 && year%100!=0 || year%400==0) sum++;
		}
		i ++;
	}
	//当前月天数累加
	sum += day;
	console.log(year+"年"+month+"月"+day+"日是当前年的第"+sum+"天");
  
  </script>
