  <script>
	//1.比较运算符
	var r1 = 10 > 5;
	var r2 = "10" > 5;//Number("10")
	var r3 = "10a" > 5;//Number("10a")
	console.log(r1,r2,r3);
	var r4 = "10" > true;//10 > 1
	var r5 = 10 > "true";//10 > NaN
	var r6 = 10 > true;
	var r7 = true > false; //1 > 0
	console.log(r4,r5,r6,r7);
	var r8 = 100 > undefined;//100 > NaN
	var r9 = 100 > null;//100 > 0
	console.log(r8,r9);

	var s1 = "10" > "5";
	console.log(s1);
	var s2 = "10" == 10;
	var s3 = "10" === 10;
	console.log(s2,s3);
	var s4 = "10" != 10;
	var s5 = "10" !== 10;
	console.log(s4,s5);

	var year = 2000;
	var res = year%400==0 || year%4==0 && year%100!=0;
	console.log(res);
	
	var s6 = !5 > 3; //false > 3
	var s7 = !(5 < 3);//true
	var s8 = !(5 < 3) && !5 > 3;
	console.log(s6,s7,s8);

	//三目运算符
	var score = prompt("请输入成绩");
	var res = score >= 90? "优秀" : score >= 80? "还不错" : score >= 60? "好" : "...";
	console.log(res);

  </script>
