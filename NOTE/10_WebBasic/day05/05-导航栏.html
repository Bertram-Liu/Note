<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <style>
	#nav{
		width:800px;
		height:50px;
		background:green;
	}
	#nav ul{
		margin:0;
		padding:0;
		list-style:none;
	}
	#nav li{
		float:left;
	}
	#main{
		width:800px;
		border:1px solid blue;
		/* overflow:hidden; */
	}
	.left{
		width:300px;
		height:500px;
		background:orange;
		float:left;
	}
	.right{
		width:450px;
		height:500px;
		background:pink;
		float:right;
	}
	.clear{
		clear:both;
	}

  
  
  </style>
 </head>
 <body>
	<div id="nav">
		<ul>
			<li>首页1</li>
			<li>首页2</li>
			<li>首页3</li>
			<li>首页4</li>
			<li>首页5</li>
		</ul>
	</div>
	<div id="main">
		<div class="left"></div>
		<div class="right"></div>
		<div class="clear"></div>
	
	</div>
 </body>
</html>
