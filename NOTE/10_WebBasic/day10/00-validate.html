<!doctype html>
<html lang="en">
 <head>

  <title>Document</title>
  <Script>
	function createCode(len){
		//1. 数据源
		var arr = ['A','C','T','U','E','S','c','e','g','s',0,1,2,3,4,5];
		var code = "";
		//2. 生成验证码
		for(var i = 0;i < len;i++){
			//生成随机下标
			var index = parseInt(Math.random()*arr.length);
			code += arr[index];
		}
		return code;
	}
	function validate(){
		var code = createCode(6);
		//3. 提示输入
		var input = prompt("请输入"+code);
		//4. 验证
		if(input.toUpperCase() == code.toUpperCase()){
			alert("输入正确");
		}else{
			alert("输入有误");
		}	
	
	}
  </script>
 </head>
 <body>
	<button onclick="validate();">获取验证码</button>
 </body>
</html>
