	<button onclick="first()">:first</button>

	<button onclick="even()">:even</button>
	<button onclick="odd()">:odd</button>
	<button onclick="index()">(index)</button>
	<script>
		function first(){
			$("p:first").css("color","red");
		}
		function last(){
			$("p:last").css("color","green");
		}
		function even(){
			$("p:even").css("background","orange");
		}
		function odd(){
			$("p:odd").css("background","pink");
		}
		function index(){
			$("p:eq(3)").css("font-size","24px");
			$("p:lt(3)").html("hahaha");
			$("p:gt(3)").text("<b>hehehe</b>");
		}
		$("p:not(.c1)").html("-----------");

	
	
	
	</script>
