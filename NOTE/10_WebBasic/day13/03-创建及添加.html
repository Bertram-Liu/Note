 <body>
	<script>
		var h1 = $("<h1>一级标题</h1>");
		$("body").prepend(h1);

		var h2 = $("<h2>haha</h2>");
		$("body").append(h2);

		var p1 = $("<p class='c1'>p1</p>");
		h1.after(p1);

		var p2 = $("<p class='c2'>p2</p>");
		h2.before(p2);

		p2.remove();

	
	</script>
