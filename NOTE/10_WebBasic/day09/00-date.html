 <head>

  <title>Document</title>
  <script>
	var year = prompt("请输入年");
	var month = prompt("请输入月");
	var day = Number(prompt("请输入日"));
	var sum = 0;//保存总天数
	//整年天数累加
	for(var i = 1900;i < year;i++){
		sum += 365;
		if(i%4==0&&i%100!=0 || i%400==0){
			sum++;
		}
	}
	//当前年整月天数累加
	for(var j = 1;j < month; j++){
		switch(j){
			case 1:
			case 3:
			case 5:
			case 7:
			case 8:
			case 10:
				sum += 31;
				break;
			case 4:
			case 6:
			case 9:
			case 11:
				sum += 30;
				break;
			case 2:
				sum += 28;
				if(year%4==0&&year%100!=0 || year%400==0){
					sum++;
				}
				break;
		}
	}
	//当前月天数累加
	sum += day;
	//计算星期 
	var res = sum % 7;
	var show = "";
	switch(res){
		case 0:
			show = "星期日";
			break;
		case 1:
			show = "星期一";
			break;
		case 2:
			show = "星期2";
			break;
		case 3:
			show = "星期3";
			break;
		case 4:
			show = "星期4";
			break;
		case 5:
			show = "星期5";
			break;
		case 6:
			show = "星期6";
			break;
	}
	console.log(year+"年"+month+"月"+day+"日是距1900年的第"+sum+"天是"+show);


  
  
  
  </script>
