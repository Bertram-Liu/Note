  <title>Document</title>
  <script>
	//1. 无参数，无返回值的函数
	function f1(){
		console.log("f1被调用");
	}
	f1();
	//2. 有参数，无返回值
	function f2(a,b){
		console.log(a,b);
		//arguments 只能在函数体中访问，存储函数的实际参数
		console.log(arguments);
	}
	f2(5,6,7);//a = 5
	//3. 返回值 return只能返回一个值，将函数内部的结果返回给外界使用,后面的代码都不执行
	function f3(a){
		var r = a * a;
		return r,a;//只返回a
		console.log("----"+r);
	}
	var r1 = f3(10);
	console.log(r1);



  
  
  
  
  </script>
