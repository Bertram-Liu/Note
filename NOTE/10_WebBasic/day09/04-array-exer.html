	function saveData(){
		var arr = [];
		while(true){
			var input = prompt("请输入数据");
			if(input == "exit"){
				break;
			}else{
				//存储在数组中
				arr[arr.length] = input;
			}
		}
		console.log(arr);
	}

	//2. 求最大
	function findMax(){
		var arr = [10,5,234,6,78,99,-6];
		var max = arr[0];
		for(var i = 1;i < arr.length;i++){
			if(arr[i] > max){
				//更新最大值
				max = arr[i];
			}
		}
		console.log(max);
	}

	//4. 排序
	function sortAsc(){
		var arr = [120,65,30];
		if(arr[0] > arr[1]){
			arr[0] = arr[0] ^ arr[1];
			arr[1] = arr[0] ^ arr[1];
			arr[0] = arr[0] ^ arr[1];
		}
		if(arr[1] > arr[2]){
			arr[1] = arr[1] ^ arr[2];
			arr[2] = arr[1] ^ arr[2];
			arr[1] = arr[1] ^ arr[2];
		}
		if(arr[0] > arr[1]){
			arr[0] = arr[0] ^ arr[1];
			arr[1] = arr[0] ^ arr[1];
			arr[0] = arr[0] ^ arr[1];
		}
		console.log(arr);
	}
