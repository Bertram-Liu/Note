<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <style>
	div{
		width:200px;
		height:200px;
		background:red;
	}
  </style>
  <script src="index.js"></script>
  <script>
	//onload ： 窗口加载完毕后执行相关函数
	window.onload = function (){
		var div = $("div");
		console.log(div);
		//鼠标事件
		div.ondblclick = function (){
			alert("双击");
		};
		div.onmouseover = function (){
			console.log("鼠标移入");
		};
		div.onmouseout = function (){
			console.log("鼠标移出");
		};
		div.onmousemove = function (){
			console.log("鼠标移动");
		};
		//键盘事件
		onkeydown = function (){
			//console.log("按键被按下-keydown");
		};
		onkeypress = function (){
			//console.log("字符按键被按下-keypress");
		};
		onkeyup = function (){
			//console.log("按键抬起-keyup");
		};
		//表单事件
		var uname = $("input");
		//文本输入框 -> 获取焦点，失去焦点，实时监听，change
		uname.onfocus = function (){
			console.log("获取焦点");
		};
		uname.onblur = function (){
			console.log("失去焦点");
		};
		uname.oninput = function (){
			console.log(uname.value);
		};
		//只有前后两次输入内容不一致，并且失去焦点时触发onchange
		uname.onchange = function (){
			console.log("change",uname.value);
		};
		//获取复选框
		var btn = $("input",1);
		//监听按钮状态的改变 选中/取消选中
		btn.onchange = function (){
			console.log(btn.checked);
		};
		//onsubmit事件只能由form监听,点击提交按钮时自动触发，允许返回布尔值，true表示允许发送，false表示阻止提交
		var form = $("form");
		form.onsubmit = function (){
			//用户名不能为空
			if(uname.value == ""){
				//阻止发送
				return false;
			}else{
				//允许提交
				return true;
			}
		};

	};
  </script>
 </head>
 <body>
	<div></div>
	<!--二进制数据只能使用post方式提交，同时设置enctype="multipart/form-data" -->
	<form action="login" method="" enctype="">
		<p>
			用户名:<input type="text" name="uname">
		</p>
		<p>
			记住密码:<input type="checkbox" name="" value="" checked="checked">
			兴趣爱好:<input type="checkbox" name="hobby" value="dance">
		</p>
		<input type="submit" value="登录">
	
	</form>
	<script>
		console.log("------");
	</script>
 </body>
</html>
