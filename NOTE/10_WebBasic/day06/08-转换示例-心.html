  <title>Document</title>
  <style>
	#box{
		width:500px;
		height:200px;
		margin:50px auto;
	}
	#d1,#d2{
		width:100px;
		height:200px;
		float:left;
		background:red;
		border-radius:50px 50px 0 0;
	}
	#d1{
		transform-origin:100% 100%;
		transform:rotate(45deg);
		
	}
	#d2{
		transform-origin:0 100%;
		transform:rotate(-45deg);
	}
  
  </style>
 </head>
 <body>
	<div id="box">
		<div id="d1"></div>
		<div id="d2"></div>
	</div>
