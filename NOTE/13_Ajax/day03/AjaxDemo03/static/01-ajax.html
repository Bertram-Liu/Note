<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #show{
      width:300px;
      height:400px;
      border:1px solid #000;
    }
  </style>
  <script src="/static/js/jquery-1.11.3.js"></script>
  <script>
    $(function(){
      $("#btnLoad").click(function(){
        $("#show").load('/01-server',function(data){
          console.log("回调中显示的数据:"+data);
          window.setTimeout(function(){
            $("#show").hide(5000);
          },5000);
        });
      });

      /**
       * 测试 $.get方法
       * */
      $("#btnGet").click(function(){
        $.get("/01-server",function(resTxt){
          $("#show").html("<h1>"+resTxt+"</h1>");
        });
      });
    });
  </script>
</head>
<body>
  <div id="show"></div>
  <button id="btnLoad">加载01-load</button>
  <button id="btnGet">使用$.get发送请求</button>
</body>
</html>
